<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1>Welcome</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" routerLink="/"><h3>Home</h3></a>
                    <a class="nav-link" routerLink="/add"><h3>New Task</h3></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="mx-auto w-75">
            <h2 class="text-center mb-3">Add Task</h2>
            <form [formGroup]="form" (ngSubmit)="addTask()">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" formControlName="title" class="form-control" placeholder="Name of the task" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" name="description" id="description" rows="6" formControlName="description" class="form-control" placeholder="Description of the task" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status of the Task</label>
                    <div class="form-check">
                        <input class="form-check-input" formControlName="task_status" type="radio" id="to_do" value="To Do">
                        <label class="form-check-label" for="to_do">To Do</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" formControlName="task_status" type="radio" id="in_progress" value="In Progress">
                        <label class="form-check-label" for="in_progress">In Progress</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" formControlName="task_status" type="radio" id="done" value="Done">
                        <label class="form-check-label" for="done">Done</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status Update Date</label>
                    <input type="date" class="form-control" formControlName="update_date_task">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Submit" class="btn btn-primary w-100" [disabled]="!form.valid">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
