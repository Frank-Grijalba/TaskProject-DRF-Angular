<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class= "navbar-brand" href="">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="#navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div>
                    <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
                </div>
                <div>                    
                    <a class="nav-link" routerLink="/add">New Task</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="mx-auto w-25" style="max-width: 100%;">
            <h2 class="text-center mb-3">Update Task</h2>
            <form [formGroup]="form" (ngSubmit)="submit()"> <!--update-task.component.ts-->
                <!--title-->
                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" id="title" formControlName="title" class="form-control" [value]="task?.title">
                    </div>
                </div>
                <!--description-->
                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" name="description" id="description" formControlName="description" class="form-control" [value]="task?.description">
                    </div>
                </div>
                <!--Status-->
                <label for="task_status" class="form-label">Status of the Task</label>
                <!-- To Do -->
                <div class="form-check">
                    <input class="form-check-input" formControlName="task_status" type="radio" name="task_status" id="To Do" [value]="'To Do'" [checked]="task?.status_task === 'To Do'">
                    <label for="To Do" class="form-check-label">To Do</label>
                </div>
                
                <!-- In Progress -->
                <div class="form-check">
                    <input class="form-check-input" formControlName="task_status" type="radio" name="task_status" id="in_progress" [value]="'In Progress'" [checked]="task?.status_task === 'In Progress'">
                    <label for="In Progress" class="form-check-label">In Progress</label>
                </div>
                
                <!-- Done -->
                <div class="form-check">
                    <input class="form-check-input" formControlName="task_status" type="radio" name="task_status" id="done" [value]="'done'" [checked]="task?.status_task === 'Done'">
                    <label for="done" class="form-check-label">Done</label>
                </div>

                <div >
                    <label for="date" class="form-label">Status Update Date </label>
                </div>
                <input type="date" formControlName="task_update_date">
                
                <!--Button-->
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="submit" value="Submit" class="btn btn-primary w-100" [disabled]="!form.valid">
                    </div>
                </div>
            </form> 
        </div>
    </div>                      
       
</body>
</html>
