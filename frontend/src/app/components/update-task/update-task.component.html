<div class="container my-5">
    <div class="mx-auto w-75">
        <h2 class="text-center mb-3">Update Task</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" formControlName="title" class="form-control"
                    [value]="task?.title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea type="text" name="description" id="description" rows="6" formControlName="description"
                    class="form-control" [value]="task?.description"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Status of the Task</label>
                <div class="form-check">
                    <input class="form-check-input" formControlName="task_status" type="radio" id="to_do"
                        [value]="'TO DO'" [checked]="task?.status_task === 'TO DO'">
                    <label class="form-check-label" for="to_do">TO DO</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" formControlName="task_status" type="radio" id="in_progress"
                        [value]="'IN PROGRESS'" [checked]="task?.status_task === 'IN PROGRESS'">
                    <label class="form-check-label" for="in_progress">IN PROGRESS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" formControlName="task_status" type="radio" id="done"
                        [value]="'DONE'" [checked]="task?.status_task === 'DONE'">
                    <label class="form-check-label" for="done">DONE</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Status Update Date</label>
                <input type="date" class="form-control" formControlName="task_update_date"
                    [value]="task?.update_date_task">
            </div>
            <div class="mb-3">
                <input type="submit" value="Submit" class="btn btn-primary w-100" [disabled]="!form.valid">
            </div>
        </form>
    </div>
</div>
